<div class="container">
<mat-card *ngIf="check">
    <mat-card-title>Emitir cheque</mat-card-title>
    
    <mat-card-content>
        <form>
            <mat-form-field appearance="fill">
                <mat-label>Beneficiario</mat-label>
                <input matInput type="text" name="adress" [(ngModel)]="check.recipient">
                <mat-hint>Beneficiario</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Cantidad</mat-label>
                <input matInput type="text" name="amount" [(ngModel)]="check.amount">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Numero</mat-label>
                <input matInput type="number" name="number" [(ngModel)]="check.number">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="signClick()">Firmar</button>
    </mat-card-actions>
    <mat-card-footer>
    </mat-card-footer>
  </mat-card>
</div>
